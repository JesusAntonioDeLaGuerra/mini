<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  <center>
    <h1>FORMULARIO</h1>
  </center>
  <form action=" formularios.html" method="get" enctype="miltipart/form-data"> 
 <center> <table border="5" bgcolor="beige">
    </tr>
      <td>      
        <h3>CAMPO DE TEXTO</h3>      
      </td>
      <td>
        <input type="text " name="nombre" id="nombre" placeholden="escribe tu nombre" maxlength="30">      
      </td>
      <tr>     
      <tr>   
      <td><h3>CONTRASEÑA</h3></td>     
 <td>
   <input type="password" name="password" id="password" placeholden="escribe tu contraseña" maxlength="30">  
 </td>
      </tr>       
    <tr>
<td><h3>CHECKBOX</h3></td>     
 <td>
   <input type="checkbox" name="checkbox" id="checkbox" placeholden="escribe tu nombre" maxlength="30">
 </td>
 </tr>
<tr>
<td><h3>BOTON OPCION</h3></td> 
 <td>
<input type="radio" name="colores" id="colores">  
 </td>
</tr>
<tr>
      <td><h3>EMVIAR</h3></td>    
 <td>
   <input type="submit" name="envir" id="enviar"> 
      </td>
    </tr>
<tr>
      <td><h3>RESET</h3></td>    
 <td>
   <input type="reset" name="reset" value="borrar"> </td>
</tr>    
<tr>    
 <td><h3>AREA DE TEXTO</h3></td>    
 <td>
   <textarea name="area" id="" cols="30" rows="10"></textarea>
   </td>
</tr>
<tr>
 <td><h3>LISTA DESPLEGABLE</h3></td>   
 <td>
   <select name="equipos" >  
<option value="1" selected>1</option>
<option value="2" selected>2</option>
<option value="3" selected>3</option>
<option value="4" selected>4</option>
<option value="5" selected>5</option>
   </select>
 </td>
</tr>   
<tr>   
 <td><h3>FIELDSET</h3></td>   
 <td>
   <fieldset>  
     <legend>Datos</legend>
     <label for="">Nombre</label>
     <input type="text">  
   </fieldset>
 </td>
</tr>   
   <tr>
 <td><h3>DATALIST</h3></td>   
 <td>
   <input type="text" list="equipos">
   <datalist id="equipos">
   <option value="azul">azul</option>
   <option value="rojo">rojo</option>
   <option value="amarillo">amarillo</option>
   <option value="verde">verde</option>
   <option value="rosa">rosa</option>
   </datalist>
 </td>
</tr> 
   <tr>
 <td><h3>CAMPO EMAIL</h3></td>   
 <td>
    <input type="email">
 </td>   
</tr>
   <tr>
 <td><h3>CAMPO NUMERICO</h3></td> 
 <td>
    <input type="number">
 </td>
</tr>   
   <tr>
 <td><h3>URL</h3></td>   
 <td>
    <input type="url">
 </td>
</tr>   
   <tr>
 <td><h3>FECHA</h3></td>    
 <td>
  <input type="date">
 </td>
</tr>
 <tr>
 <td><h3>FECHA Y HORA</h3></td>    
 <td>
  <input type="datatime">
 </td>
</tr>  
 <tr>
 <td><h3>HORA</h3></td>    
 <td>
  <input type="time">
 </td>
</tr>  
   <tr>
 <td><h3>BUTTON</h3></td>   
 <td>
   <button>hola</button>
 </td>
</tr>  
  <tr> 
 <td><h3>BARRA DE PROGRESO</h3></td>   
 <td>
   <progress></progress>
 </td>
</tr>  
<tr>
 <td><h3>METER</h3></td>    
 <td>
   <meter value="20" max="100"></meter>
 </td>
</tr>     
   <tr>
 <td><h3>BUSQUEDA</h3></td>   
 <td>
   <input type="search" >
 </td>
</tr>  
  <tr> 
 <td><h3>TELEFONO</h3></td>   
 <td>
    <input type="tel" >
  </td>
</tr>  
  <tr> 
 <td><h3>RANGO</h3></td>   
 <td>
    <input type="range" min="0" max="100" value="30">
  </td> 
</tr>
   <tr>
 <td><h3>COLOR</h3></td>
 <td>
    <input type="color" >
  </td>
</tr>   
   <tr>
 <td><h3>ARCHIVO O FILE</h3></td>     
 <td>
    <input type="file" >
  </td>
</tr>  
   <tr>
 <td><h3>WEEK</h3></td>  
 <td>
    <input type="week" >
  </td>
</tr>  
   <tr> 
 <td><h3>MES</h3></td>
 <td>
    <input type="month" >
  </td>
</tr>  
  </table>
 </center>
  </form>
</body>

</html>
